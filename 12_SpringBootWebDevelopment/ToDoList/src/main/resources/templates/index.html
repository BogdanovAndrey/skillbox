<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList by BAI</title>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/main.js"></script>
    <link href="css/styles2.css" rel="stylesheet">

</head>
<body>
<div id="add-task-form">
    <form>
        <button class="close-form">X</button>
        <h2>Добавление новой задачи</h2>
        <label>Краткое описание задачи</label>
        <input name="name" type="text" value="">
        <label>Подробное описание:</label>
        <textarea name="description"> </textarea>
        <hr>
        <button id="save-task">Сохранить</button>
    </form>
</div>
<div id="change-task-form">
    <p id="taskId"></p>
    <form>
        <button class="close-form">X</button>
        <h2>Добавление новой задачи</h2>
        <label>Краткое описание задачи</label>
        <input name="name" type="text" value="">
        <label>Подробное описание:</label>
        <textarea name="description"> </textarea>
        <hr>
        <button id="change-task">Сохранить</button>
    </form>
</div>
<h1>Планировщик задач</h1>
<button id="show-add-task-form">Добавить задачу</button>
<button id="delete-all-tasks">Очистить список задач</button>
<br><br>
<div id="task-list">
    <div th:each="task : ${tasks}">
        <div class="task-card" th:id="task + ${task.id}">
            <input alt="Кнопка «Удалить»" class="delete-task" src="img/close-img.png" type="image">
            <input alt="Кнопка «Настройки»" class="change-task" src="img/settings-logo.png" type="image">
            <h3 th:text=${task.name}></h3>
            <hr>
            <p th:text=${task.description}></p>
            <br>
        </div>
    </div>
</div>
</body>
</html>
